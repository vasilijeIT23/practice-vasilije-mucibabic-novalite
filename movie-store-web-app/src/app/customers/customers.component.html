<h2>customers</h2>
<table mat-table [dataSource]="customers" class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let customers"> {{customers.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customers"> {{customers.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let customers"> {{customers.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let customers"> {{customers.status == 1 ? "Regular" : "Advanced"}} </td>
    </ng-container>
  
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let customers"> {{customers.role == 1 ? "Regular" : "Admin"}} </td>
    </ng-container>

    <ng-container matColumnDef="statusExpirationDate">
        <th mat-header-cell *matHeaderCellDef> Exp Date </th>
        <td mat-cell *matCellDef="let customers"> {{customers.statusExpirationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customers">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onUpdate(customers)">Update</button>
                  <button mat-menu-item (click)="onDelete(customers)">Delete</button>
                </mat-menu>
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">  
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>
