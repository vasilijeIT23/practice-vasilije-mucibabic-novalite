<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label for="name">Name: </mat-label>
    <input matInput id="name" type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="email">Email: </mat-label>
    <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com" formControlName="email">
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Role:</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let type of role | keyvalue" [value]="type.key">
        {{type.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button type="submit" [disabled]="formGroup.invalid" (click)="onSubmit()">Submit</button>

</form>
